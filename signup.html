<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" 
</head>
<body>
    <section class="container">
        <header>
            <img src="/img/logo2.png" height="50px">
        </header>
       </section>
       <section class="clip">
        <img src="/img/background.img2.jpg" class="fit" width="100%"> 
        <div class="signin-box">
            <form>
                <h2> Sign In</h2>
                <div class="input-box">
                    <input type="text" placeholder="Email or phone number"/>
                    <input type="password" placeholder="Password"/>
                    <button>Sign In</button>
                </div>
                <div class="rememberme-box">
                    <div class="tick">
                    <input type="checkbox"/>
                    <label for="">Remember me</label>
                </div>
                    <div class="help">
                    <a href="ab">Need help?</a>
                </div>
                </div>
                <div class="signup-box">
                    <p>New to Netflix? <span>Sign up now.</span></p>
                    <div class="finally">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <span> Learn more.</span>
                    </div>
                </div>
            </form>
        </div>

</body>
</html>
